    <script>

      }

          e.addEventListener("mouseover", () => {

          }),

            e.style.opacity = "1";
          }),

            break;

            n = generateTriadicPalette(e);
            break;

            n = generateTetradicPalette(e);

          (n.className = "hex-value"),
          (n.textContent = o.toUpperCase()),
          t.appendChild(n),

            navigator.clipboard

      function generateTetradicPalette(e) {
        const t = rgbToHsl(...Object.values(hexToRgb(e)));
